<md-card>
  <div *ngIf="user">
    <md-toolbar color="primary">{{ user.name }}</md-toolbar>
    <md-card-content>
      <md-card>
        <md-toolbar color="accent">
          Profile Info
          <span class="app-toolbar-filler"></span>
          <button md-icon-button md-mini-fab color="primary">
            <md-icon>create</md-icon>
          </button>
        </md-toolbar>
        <md-card-content>
          <h4>Username: {{ user.username }}</h4>
          <h4>Email: {{ user.email }}</h4>
        </md-card-content>
      </md-card>
      <md-card>
        <md-toolbar color="accent">
          Dogs
          <span class="app-toolbar-filler"></span>
          <button md-icon-button md-mini-fab color="primary" (click)="onAddDogClick()">
            <md-icon>add</md-icon>
          </button>
        </md-toolbar>
        <md-card-content>
          <div *ngFor="let dog of user.dogs; let myIndex = index">
            <md-card>
              <md-toolbar color="primary">
                {{ dog.name }}
              </md-toolbar>
              <img md-card-image src="{{ dog.image }}">
              <md-card-content>
                <button md-raised-button color="primary" type="button">Record Doodrop</button>
              </md-card-content>
            </md-card>
          </div>
        </md-card-content>
      </md-card>
    </md-card-content>
  </div>
</md-card>
