<md-card>
  <md-toolbar color="primary">Register</md-toolbar>
  <md-card-content>
    <form (submit)="onRegisterSubmit()" autocomplete="off">
      <md-input-container>
        <input type="text" autocomplete="off" required mdInput placeholder="Name" [(ngModel)]="name" name="name" dividerColor="accent" minlength="4" maxlength="55">
        <!--<md-hint *ngIf="formErrors.name" >{{ formErrors.name }}</md-hint>-->
      </md-input-container>
      <md-input-container>
        <input type="text" required mdInput placeholder="Username" [(ngModel)]="username" name="username" dividerColor="accent" minlength="8" maxlength="25">
      </md-input-container>
      <md-input-container>
        <input type="text" required mdInput placeholder="Email" [(ngModel)]="email" name="email" dividerColor="accent">
      </md-input-container>
      <md-input-container>
        <input required mdInput type="password" placeholder="Password" [(ngModel)]="password" name="password" dividerColor="accent">
      </md-input-container>
      <button md-raised-button color="accent" (click)="onRegisterSubmit()">Submit</button>
    </form>
  </md-card-content>
</md-card>
