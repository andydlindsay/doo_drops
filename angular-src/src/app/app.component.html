<md-sidenav-container fullscreen [class.dark-theme]="isDarkTheme">
    <md-sidenav #start mode="side" class="app-sidenav">
        <md-nav-list>
            <a md-list-item routerLink="/">Home</a>
            <a md-list-item routerLink="/login">Login</a>
            <a md-list-item routerLink="/register">Register</a>
        </md-nav-list>
        <hr>
        <button md-button (click)="start.close()">CLOSE</button>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="start.toggle()">
            <md-icon>menu</md-icon>
        </button>
        {{ title }}
        <span class="app-toolbar-filler"></span>
        <button md-button (click)="changeTheme()">TOGGLE THEME</button>
    </md-toolbar>
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
